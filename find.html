<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>查找</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/find.css">
    <link rel="shortcut icon" href="logo1.ico">
</head>
<body>
	<div class="identity_form container">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">教室名称</label>
		    <input type="text" class="form-control" id="className" placeholder="新平三/旧教101/电六" required="required">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">查询日期</label>
		    <input type="date" class="form-control" id="date" required="required">
		  </div>
		  <button class="btn btn-primary" type="submit">查询</button>
		  <button type="button" class="btn btn-warning" style="display: none;" disabled="disabled">不可预约</button>
		  <button type="submit" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm" style="display: none;">可预约，立即预约</button>
		  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" >
		    <div class="modal-dialog modal-sm" role="document">
		      <div class="modal-content">
		        预约成功！
		      </div>
		    </div>
		  </div>
		</form>
	</div>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="js/indentity.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
</html>
